<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ’± Currency Converter</h1>
        <form id="converter-form">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>

            <select id="from_currency">
                <option value="USD">United States Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
            </select>
            
            <select id="to_currency">
                <option value="USD">United States Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
            </select>
            
            <button type="submit">Convert</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/currencies")
                .then(response => response.json())
                .then(data => {
                    const fromCurrency = document.getElementById("from_currency");
                    const toCurrency = document.getElementById("to_currency");

                    Object.keys(data).forEach(currency => {
                        let option1 = new Option(currency, currency);
                        let option2 = new Option(currency, currency);
                        fromCurrency.add(option1);
                        toCurrency.add(option2);
                    });
                });

            document.getElementById("converter-form").addEventListener("submit", function(event) {
                event.preventDefault();
                const amount = document.getElementById("amount").value;
                const from = document.getElementById("from_currency").value;
                const to = document.getElementById("to_currency").value;

                fetch("/convert", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ amount, from_currency: from, to_currency: to })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerHTML = `Converted Amount: ${data.converted_amount} ${to}`;
                });
            });
        });
    </script>
</body>
</html>
